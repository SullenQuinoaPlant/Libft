language : c

before_install :
 - git clone https://github.com/jgigault/42FileChecker ~/42FileChecker
 - chmod a+x ~/42FileChecker/42FileChecker.sh
 - sudo apt-get -qq update
 - sudo apt-get install libbsd-dev

script :
 - make test TF=NO_TEST && make unit tests
 - ~/42FileChecker/42FileChecker.sh --project "libft" --path "$(pwd)"
 - cat ~/42FileChecker/.mymoulitest
 - cat ~/42FileChecker/.mylibftunittest
 - cat ~/42FileChecker/.mymaintest_libft
